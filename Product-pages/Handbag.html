<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - SHiLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Header with Search & Icons -->
    <header class="header">
        <h1>SHiLP</h1>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-search" onclick="toggleSearchBox()"></i>
        </div>
    </header>
    <div class="container">
    <div class="product-container">
        <!-- Carousel Section -->
        <div class="carousel-container">
            <img src="../Media/Rose Agate Timepiece Resin Wall Clock.png" class="carousel-image active" alt="Product Image 1">
            <img src="https://via.placeholder.com/600x500?text=Product+Image+2" class="carousel-image" alt="Product Image 2">
            <img src="https://via.placeholder.com/600x500?text=Product+Image+3" class="carousel-image" alt="Product Image 3">
            <div class="carousel-controls">
                <i class="fas fa-chevron-left" id="prevBtn"></i>
                <i class="fas fa-chevron-right" id="nextBtn"></i>
            </div>
            
        </div>

        <!-- Product Details Section -->
        <div class="product-details">
            <h1>SHiLP Handmade Product</h1>
            <div class="review-stars">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price">
                <span class="discounted-price">$69.99</span> $49.99
            </div>
            <button class="add-to-cart">Add to Cart</button>

            <div class="description">
                Exquisite handmade craft made with love and dedication, perfect for your unique taste and lifestyle.
            </div>

            <div class="product-specs">
                <h2>Product Specifications</h2>
                <ul>
                    <li>Material: 100% organic cotton</li>
                    <li>Handcrafted with care</li>
                    <li>Available in multiple colors</li>
                    <li>Eco-friendly and sustainable</li>
                </ul>
            </div>
            <button class="add-to-cart" style="margin-top: 20px;">Add to Cart</button>
        </div>
    </div>
    </div>
<script>
    const images = document.querySelectorAll('.carousel-image');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.toggle('active', i === index);
        });
    }

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    // Auto-slide every 5 seconds
    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }, 5000);
</script>

</body>
</html>
