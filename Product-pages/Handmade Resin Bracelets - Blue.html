<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Caveat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Header with Search & Icons -->
    <header class="header">
        <a href="/index.html"><h1>SHiLPP</h1></a>
        <div class="header-icons">
            <a href="/index.html#productContainer"><i class="fas fa-home"></i></a>
        </div>
    </header>
    <div class="container">
    <div class="product-container">
        <!-- Carousel Section -->
        <div class="carousel-container">
            <img src="../Media/Handmade Resin Bracelets - Blue.png" class="carousel-image active" alt="Product Image 1">
            <img src="../Media/Handmade Resin Bracelets - Blue.png" class="carousel-image" alt="Product Image 2">
            <img src="../Media/Handmade Resin Bracelets - Blue.png" class="carousel-image" alt="Product Image 3">
            <div class="carousel-controls">
                <!-- <i class="fas fa-chevron-left" id="prevBtn"></i>
                <i class="fas fa-chevron-right" id="nextBtn"></i> -->
            </div>
            
        </div>

        <!-- Product Details Section -->
        <div class="product-details">
            <h1>Handmade Resin Bracelets - Blue</h1>
            <!-- <div class="review-stars">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
            </div> -->
            Get it now at just
            <div class="price">
                <span class="discounted-price">&#8377;220</span> <text>300</text>
            </div>
            <button class="add-to-cart" onclick="openPopup()">Add to Cart</button>

            <div class="description">
                Handmade Resin Bracelets.
            </div>

            <div class="product-specs">
                <h2>Product Specifications</h2>
                <ul>
                    <li>Handcrafted with care</li>

            </div>
            <button id="share-btn" class="add-to-cart" style="margin-top: 20px;">Share</button>
        </div>
    </div>
</div>

<div id="popupContainer" class="popup-container">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&#10005;</span>
        <iframe src="https://forms.gle/2NnG5RYtcNtDGAzT6" width="100%" height="500px" style="border: none;"></iframe>
    </div>
</div>
    
<script>
    function openPopup() {
        document.getElementById("popupContainer").style.display = "flex";
    }
    
    function closePopup() {
        document.getElementById("popupContainer").style.display = "none";
    }
    
    window.onclick = function(event) {
        const popup = document.getElementById("popupContainer");
        if (event.target === popup) {
            popup.style.display = "none";
        }
    }

    document.getElementById('share-btn').addEventListener('click', async () => {
    if (navigator.share) {
        try {
            await navigator.share({
                title: document.title,
                url: window.location.href
            });
            console.log('Page shared successfully');
        } catch (error) {
            console.error('Error sharing:', error);
        }
    } else {
        alert("Sharing not supported on this browser.");
    }
});


    const images = document.querySelectorAll('.carousel-image');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.toggle('active', i === index);
        });
    }

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    // Auto-slide every 5 seconds
    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }, 5000);
</script>

</body>
</html>
