<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHiLP - Handmade Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Caveat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Header with Search & Icons -->
    <header class="header">
        <h1>SHiLP</h1>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-search" onclick="toggleSearchBox()"></i>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h2>Discover Beautiful Handmade Creations</h2>
    </section>

    <!-- Search Box -->
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="Search products...">
        <a href="#productContainer"><i class="fas fa-search" onclick="searchProducts()"></i></a>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <span class="tab active" onclick="filterCategory('All')">All</span>
        <span class="tab" onclick="filterCategory('Mens')">Mens</span>
        <span class="tab" onclick="filterCategory('Womens')">Womens</span>
        <span class="tab" onclick="filterCategory('Accessories')">Accessories</span>
    </div>

    <!-- Carousel -->
    <!-- <div class="carousel">
        <img src="Media\Product.jpeg" alt="Carousel Image 1">
        <img src="Media\Product.jpeg" alt="Carousel Image 2">
        <img src="Media\Product.jpeg" alt="Carousel Image 3">
    </div> -->

    <!-- Products Section -->
    <section class="products" id="productContainer"></section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-section">Contact Us: <br> 123 Handmade St, Artsy City</div>
        <div class="footer-section">Email: hello@shilp.com</div>
        <div class="footer-section">Follow Us: <i class="fab fa-facebook"></i> <i class="fab fa-instagram"></i> <i
                class="fab fa-twitter"></i></div>
    </footer>

    <!-- Cart Icon -->
    <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <script>
        let searchBoxVisible = false;
        const products = [
            { title: "Rose Agate Timepiece Resin Wall Clock", category: "Mens", price: "1500", actualPrice: "1320", keywords: ["bracelet", "mens", "accessory"] },
            { title: "Handmade Resin Bracelets - Red", category: "Mens", price: "300", actualPrice: "220", keywords: ["bracelet", "mens", "accessory"] },
            { title: "Handmade Resin Bracelets - Yellow", category: "Womens", price: "300", actualPrice: "220", keywords: ["necklace", "womens", "jewelry"] },
            { title: "Resin Candle Holder", category: "Womens", price: "200", actualPrice: "109", keywords: ["necklace", "womens", "jewelry"] },
            { title: "Resin Earring", category: "Accessories", price: "70", actualPrice: "45", keywords: ["bag", "handbag", "accessories"] },
            { title: "Resin Earrings (Pack of 4)", category: "Accessories", price: "150", actualPrice: "109", keywords: ["bag", "handbag", "accessories"] },
            { title: "Sun Moon Scented Candles", category: "Accessories", price: "250", actualPrice: "185", keywords: ["bag", "handbag", "accessories"] },
            { title: "Handmade Resin Bracelets - Blue", category: "Accessories", price: "300", actualPrice: "220", keywords: ["bag", "handbag", "accessories"] },
            { title: "Resin Earrings (Pack of 2)", category: "Accessories", price: "100", actualPrice: "69", keywords: ["bag", "handbag", "accessories"] }
        ];

        function toggleSearchBox() {
            searchBoxVisible = !searchBoxVisible;
            document.getElementById('searchBox').style.display = searchBoxVisible ? 'block' : 'none';
        }

        function populateProducts(filter = 'All') {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';
            products.forEach(product => {
                if (filter === 'All' || product.category === filter || product.keywords.includes(filter.toLowerCase())) {
                    const productCard = `
                        <div class="product-card">
                            <a href="./Product-pages/${product.title}.html"><img src="./Media/${product.title}.png" alt="${product.title}">
                            <h3>${product.title}</h3>
                            <p class="price"><span class="discounted-price">&#8377;${product.actualPrice}</span> <text>${product.price}</text></p></a>
                        </div>`;
                    container.insertAdjacentHTML('beforeend', productCard);
                }
            });
        }

        function filterCategory(category) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="filterCategory('${category}')"]`).classList.add('active');
            populateProducts(category);
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            populateProducts();
            products.forEach(product => {
                const isMatch = product.keywords.some(keyword => keyword.includes(query));
                document.querySelector(`[alt="${product.title}"]`).parentElement.style.display = isMatch ? 'block' : 'none';
            });
        }

        populateProducts(); // Initial load of products
    </script>
</body>

</html>
